<!DOCTYPE html>
<html>
<head>
    <title>Registration Numbers</title>
        <link rel="stylesheet" href="registration_number.css">
</head>
<body>
 <div id="heading">
    <p>Registration Numbers</p>
         </div>
         <br>
          <div id="main">
    <form id="form" align="center">
    <input type="text"  id="numberplate" placeholder="Enter your registration #">
    <br>
    <br>
    <button type="button" id="addButton" value="" onclick="display();">Add</button>
    <br>
    <br>
    </form>
        <div id="location" align="center">
            <input id="whichTown" list="list" placeholder="search">
            <br>
            <br>
            <button type="button" id="filterButton" onclick="filter()">Filter</button>
            <br>
           <datalist id="list">
               <option id="all" name="All" >All</option>
               <option id="capetown" name="Capetown" >Cape Town</option>
               <option id="bellville" name="Bellville" >Bellville</option>
                <option id="paarl" name="Paarl" >Paarl</option>
            </datalist>
        </div>
        <br>
</div>
        <div id="display" align="center">
        <ul id="numberplates"></ul>
            </div>
    <script type="text/javascript" src="registration_number.js"></script>
    </body>
</html>
